<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
    <style>
      h1 {
          font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
      }
  </style>
</head>
<body class="yellow lighten-4">

    <div class="center-align">
        <h1 class="black-text">Delicious Desserts!</h1>
          
        <img width=200px src="mini-cheesecake.jpeg">
        <form>
            <label>
                <input type="Checkbox">
                <span class="black-text">Tasty</span>
                <br>
            </label>
            <label>
                <input type="Checkbox">
                <span class="black-text">Not Tasty</span>
                <br>
            </label>
            <label>
                <input type="Checkbox">
                <span class="black-text">Meh</span>
                <br>
            </label>
        </form>
    </div>

    <table>
        <thead>
          <tr>
              <th>Location</th>
              <th>Open</th>
              <th>Time</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Hackensack</td>
            <td>Mon-Thurs</td>
            <td>6 AM - 2 PM</td>
          </tr>
          <tr>
            <td>Paramus</td>
            <td>Mon-Fri</td>
            <td>11 AM - 7 PM</td>
          </tr>
          <tr>
            <td>Teterboro</td>
            <td>Fri-Sun</td>
            <td>9 AM - 5 PM</td>
          </tr>
        </tbody>
      </table>
      <br>
      <br>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
              <input id="order_id" type="text" class="validate">
              <label for="order_id">Order ID</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label>Email</label>
            </div>
          </div>
        </form>
      </div>

      <h5 class="center-align">
        <a class="waves-effect waves-light btn" c>Submit</a>
      </h5>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
